<!DOCTYPE html> 
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #131313;
            color: #C8C8C8; /* 设置整体文本颜色 */
            font-family: Arial, sans-serif; /* 设置字体 */
            text-align: center; /* 将文本居中 */
            padding: 20px; /* 添加内边距增加内容的可读性 */
            overflow: hidden; /* 隐藏超出部分 */
        }

        header, main, footer {
            margin: 0 auto; /* 居中显示 */
            max-width: 600px; /* 设置最大宽度 */
            opacity: 0; /* 初始透明度为0 */
        }

        header {
            animation: fadeIn 0.25s forwards 0.5s;
        }

        main {
            animation: fadeIn 0.75s forwards 0.75s;
        }

        footer {
            animation: fadeIn 1s forwards 1s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        header h1 {
            color: #C8C8C8; /* 设置标题颜色 */
        }

        main p {
            /* 可以根据需要设置内容段落的样式 */
        }

        footer {
            border-radius: 10px; /* 设置圆角边框 */
            position: center;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #1F1F1F;
        }

        .link-container {
            display: inline-block;
            margin: 10px; /* 设置链接之间的间距 */
            transform: scale(0.8); /* 初始缩小效果 */
            opacity: 0; /* 初始透明 */
            animation: unlockEffect 0.5s ease-in-out forwards; /* 添加动画 */
        }

        .link-container a {
            display: block;
            padding: 10px;
            background-color: #333; /* 设置链接的背景色 */
            color: #C8C8C8;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s ease, background-color 0.2s ease, color 0.2s ease; /* 添加过渡效果 */
        }

        /* 在鼠标悬停时高亮外链文本并缩放 */
        .link-container a:hover {
            background-color: #555; /* 改变背景色 */
            color: #FFF; /* 改变文本颜色 */
            transform: scale(1.1); /* 缩放效果 */
        }

        /* 添加代码框样式 */
        pre {
            background-color: #1F1F1F; /* 设置代码框背景色 */
            color: #C8C8C8; /* 设置代码框文本颜色 */
            padding: 10px; /* 设置代码框内边距 */
            border-radius: 10px; /* 设置圆角边框 */
            overflow-x: auto; /* 横向滚动条 */
            font-family: 'Courier New', Courier, monospace; /* 设置代码框字体 */
            text-align: left; /* 保持代码框内文本左对齐 */
        }

        /* 动画关键帧 */
        @keyframes unlockEffect {
            0% {
                transform: scale(0.8); /* 初始缩小效果 */
                opacity: 0; /* 初始透明 */
            }
            100% {
                transform: scale(1); /* 最终正常大小 */
                opacity: 1; /* 完全显示 */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>zetsr</h1>
    </header>

    <main>
        <p>...</p>
    </main>

    <footer>
        <div class="link-container">
            <a href="steam://connect/111.180.146.8:35020" target="_blank">[CS:GO] 测试服务器 | 测试</a>
        </div>
        
    </footer>

</body>
</html>
